server {
	listen SS_LISTEN_PORT;
	listen [::]:SS_LISTEN_PORT;
	server_name SS_DOMAIN_NAME;
	return 302 https://SS_DOMAIN_NAME;
}

server {
	listen SS_LISTEN_HTTPS_PORT ssl;
	ssl_certificate     CERT_DIR/site.crt;
	ssl_certificate_key CERT_DIR/site.key;

	root SS_ROOT_DIR;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.php;

	server_name SS_DOMAIN_NAME;

	include /etc/nginx/silverstripe.conf;
}
